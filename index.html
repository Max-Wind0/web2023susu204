<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="output.css">
  <script src="https://kit.fontawesome.com/9777710dda.js" crossorigin="anonymous"></script>
  <title>Список действий</title>
</head>
<body class="bg-blue-900 text-white">
  <header class="text-center sticky top-0 py-7 text-xl font-bold bg-purple-900 select-none shadow-lg">
    Список публикаций
  </header>

  <img src="/assets/loading-32.gif" alt="Loading" class="mx-auto mt-8 w-32 h-32" id="loader">

  <div class="container mx-auto mt-12 pb-50 grid grid-cols-1 gap-8 md:grid-cols-3 justify-center" id="posts-list">
  </div>

  <button class="fixed select-none top-3 right-5 bg-purple-500 text-white font-bold p-4 shadow-lg active:scale-[0.98] active:bg-purple-800 transitions-all" id="create-post">
    <i class="fa-solid fa-plus mr-2"></i>Создать публикацию
  </button>

  <div class="w-full h-full fixed top-0 left-0 bg-[rgba(0,0,0,0.7)] backdrop-blur-sm hidden" id="modal">
    <form action="" class="mt-16 p-8 bg-black mx-auto w-[95%] md:w-[70%] flex flex-col gap-2">
      <button class="flex justify-end" id="close-btn">
        <i class="fa-solid fa-xmark"></i>
      </button>
      <label for="post-title" class="text-xl">Title</label>
      <input type="text" class="text-black px-2 py-1" id="post-title">
      <label for="post-body" class="text-xl">Body</label>
      <input type="text" class="text-black px-2 py-1" id="post-body">
      <label for="post-user" class="text-xl">User</label>
      <select name="user" id="post-user" class="text-black px-2 py-2 w-1/2"></select>
      <button type="submit" class="w-1/5 py-2 bg-purple-500 mt-4 ">Submit</button>
    </form>
  </div>
  <script src="index.js"></script>
</body>
</html>
